<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="container-fluid text-white bg-warning">
    <div class="text-center d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="rounded-4 bg-dark shadow-lg" style="width: 30rem;">
            <h1 class="my-4 pb-1">BMI Calculator</h1>
            <div class="d-flex align-items-center justify-content-center my-3">
                <input id="height" type="number" placeholder="Height" class="form-control w-75 pe-5" autocomplete="off">
                <label for="height" class="label text-dark">cm</label>
            </div>
            <div class="d-flex align-items-center justify-content-center my-3">
                <input id="weight" type="number" placeholder="Weight" class="form-control w-75 pe-5" autocomplete="off">
                <label for="weight" class="label text-dark">kg</label>
            </div>
            <div>
                <button type="button" class="btn btn-primary my-2" onclick="bmi()">Calculate</button>
            </div>
            <div class="mt-2 mb-4" id="result">
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function bmi(){
        weight = document.getElementById("weight")
        height = document.getElementById("height")
        w = weight.value
        h = height.value/100
        if(!(w && h)||w<=0||h<=0){
            alert("Invalid weight or height")
            return 0
        }
        value = w/h**2
        output = value.toPrecision(3)
        if(output<18.5){
            result.innerHTML = `
            <h3>Your BMI is ${output}</h3>
            <h>Status : <span class="text-warning">Under weight</span></h>`
        }else if(output<25){
            result.innerHTML = `
            <h3>Your BMI is ${output}</h3>
            <h6>Status : <span class="text-success">Normal weight</span></h6>`
        }else if(output<30){
            result.innerHTML = `
            <h3>Your BMI is ${output}</h3>
            <h6>Status : <span class="text-warning">Over weight</span></h6>`
        }else{6
            result.innerHTML = `
            <h3>Your BMI is ${output}</h3>
            <h6>Status : <span class="text-danger">Obesity</span></h6>`
        }
    }
</script>
</html>
